<ng-template #authModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Anmeldung</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="authForm" id="authFormId" (ngSubmit)="performLoginOrRegister()">
      <input type="hidden" [(ngModel)]="action">
      <div class="form-group">
        <label for="email" class="control-label">E-Mail</label>
        <input type="text" id="email" class="form-control" formControlName="email" [(ngModel)]="email" placeholder="Email eintragen...">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="email" [(ngModel)]="password" placeholder="Passwort eintragen...">
      </div>
      <button type="button" class="btn btn-link">Noch kein Bürger der Smart City? Jetzt registrieren!</button>
      <!-- <button type="button" class="btn btn-link">Bereits Bürger der Smart City? Jetzt anmelden!</button> -->
    </form>
  </div>
  <div class="modal-footer">
    <button form="authFormId" type="submit" class="btn btn btn-info">Anmelden</button>
  </div>
</ng-template>
