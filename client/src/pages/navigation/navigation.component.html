<ng-template #authModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="action=='login'">Anmeldung</h4>
    <h4 class="modal-title" *ngIf="action=='register'">Registrierung</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="authForm" id="authFormId" (ngSubmit)="performLoginOrRegister()">
      <div class="form-group" [ngClass]="">
        <div class="form-row" *ngIf="action=='register'">
          <div class="col-auto my-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="genderFemale" value="2" checked>
              <label class="form-check-label" for="genderFemale">
                Frau
              </label>
            </div>
          </div>
          <div class="col-auto my-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="genderMale" value="1" >
              <label class="form-check-label" for="genderMale">
                Frau
              </label>
            </div>
          </div>
          <div class="col-auto my-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="genderDivers" value="0">
              <label class="form-check-label" for="genderDivers">
                Divers
              </label>
            </div>
          </div>
        </div>
        <div class="form-row" *ngIf="action=='register'">
          <label for="firstName" class="control-label">Vorname</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Vornamen eintragen...">
        </div>
        <div class="form-row" *ngIf="action=='register'">
          <label for="lastName" class="control-label">Nachname</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Nachnamen eintragen...">
        </div>
        <div class="form-row" *ngIf="action=='register'">
          <label for="nickname" class="control-label">Spitzname</label>
          <input type="text" id="nickname" class="form-control" formControlName="nickname" placeholder="Spitznamen eintragen...">
        </div>
        <div class="form-row" *ngIf="action=='register'">
          <label for="birthDate" class="control-label">Geburtsdatum</label>
          <div class="input-group">
            <input class="form-control" placeholder="dd-mm-yyyy" id="birthDate"
                   name="dp" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button type="button" class="btn btn-info" (click)="d.toggle()"><mat-icon>event</mat-icon></button>
            </div>
          </div>
        </div>
        <div class="form-row" *ngIf="action=='register'">
          <label for="streetAddress" class="control-label">Straße / Hausnummer</label>
          <input type="text" id="streetAddress" class="form-control" formControlName="streetAddress" placeholder="Straße und Hausnummer eintragen...">
        </div>
        <div class="form-row" *ngIf="action=='register'">
          <label for="zipcode" class="control-label">PLZ</label>
          <input type="text" id="zipcode" class="form-control" formControlName="zipcode"  placeholder="PLZ eintragen...">
        </div>
        <div class="form-row" *ngIf="action=='register'">
          <label for="phone" class="control-label">Telefon</label>
          <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Telefonnr eintragen...">
        </div>
        <div class="form-row">
          <label for="email" class="control-label">E-Mail</label>
          <input type="text" id="email" class="form-control" formControlName="email" placeholder="E-Mail eintragen...">
        </div>
        <div class="form-row">
          <label for="password" class="control-label">Passwort</label>
          <input type="text" id="password" class="form-control" formControlName="password" placeholder="Passwort eintragen...">
        </div>
      </div>

      <button type="button" class="btn btn-link" *ngIf="action=='login'" (click)="setAction('register')">Noch kein Bürger der Smart City? Jetzt registrieren!</button>
      <button type="button" class="btn btn-link" *ngIf="action=='register'" (click)="setAction('login')">Bereits Bürger der Smart City? Jetzt anmelden!</button>
    </form>
  </div>
  <div class="modal-footer">
    <button form="authFormId" type="submit" *ngIf="action=='login'" class="btn btn btn-info">Anmelden</button>
    <button form="authFormId" type="submit" *ngIf="action=='register'" class="btn btn btn-info">Registrierung</button>
  </div>
</ng-template>
