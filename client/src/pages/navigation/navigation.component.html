<ng-template #authModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="this.constants.authAction=='login'">Anmeldung</h4>
    <h4 class="modal-title" *ngIf="this.constants.authAction=='register'">Registrierung</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" (click)="modalClosed()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="authForm" id="authFormId" (ngSubmit)="performLoginOrRegister()">
      <div class="form-group">
        <div class="form-row gender" *ngIf="this.constants.authAction=='register'">
          <div class="col-auto my-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="genderFemale" value="2" checked>
              <label class="form-check-label"  for="genderFemale">
                Frau
              </label>
            </div>
          </div>
          <div class="col-auto my-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="genderMale" value="1" >
              <label class="form-check-label" for="genderMale">
                Herr
              </label>
            </div>
          </div>
          <div class="col-auto my-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="genderDivers" value="0">
              <label class="form-check-label" for="genderDivers">
                Divers
              </label>
            </div>
          </div>
        </div>
        <div class="form-row" *ngIf="this.constants.authAction=='register'">
          <label for="firstName" class="control-label font-weight-bold">Vorname</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Vornamen eintragen...">
        </div>
        <div class="form-row" *ngIf="this.constants.authAction=='register'">
          <label for="lastName" class="control-label font-weight-bold">Nachname</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Nachnamen eintragen...">
        </div>
        <div class="form-row" *ngIf="this.constants.authAction=='register'">
          <label for="nickName" class="control-label font-weight-bold">Spitzname</label>
          <input type="text" id="nickName" class="form-control" formControlName="nickName" placeholder="Spitznamen eintragen...">
        </div>
        <div class="form-row" *ngIf="this.constants.authAction=='register'">
          <label for="birthDate" class="control-label font-weight-bold">Geburtsdatum</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" id="birthDate"
                   name="dp" formControlName="birthDate" ngbDatepicker #d="ngbDatepicker" [minDate]="{year:1920, month:1, day:1}">
            <div class="input-group-append">
              <button type="button" class="btn btn-info" (click)="d.toggle()"><mat-icon>event</mat-icon></button>
            </div>
          </div>
        </div>
        <div class="form-row" *ngIf="this.constants.authAction=='register'">
          <label for="streetAddress" class="control-label font-weight-bold">Straße / Hausnummer</label>
          <input type="text" id="streetAddress" class="form-control" formControlName="streetAddress" placeholder="Straße und Hausnummer eintragen...">
        </div>
        <div class="form-row" *ngIf="this.constants.authAction=='register'">
          <div class="form-group col-md-5">
            <label for="zipCode" class="control-label font-weight-bold">PLZ</label>
            <input type="text" id="zipCode" class="form-control" formControlName="zipCode"  placeholder="PLZ eintragen...">
          </div>
          <div class="form-group col-md-7">
            <label for="city" class="control-label font-weight-bold">Stadt</label>
            <input type="text" id="city" class="form-control" readonly="readonly" value="Smart City">
          </div>
        </div>
        <div class="form-row" *ngIf="this.constants.authAction=='register'">
          <label for="phone" class="control-label font-weight-bold">Telefon</label>
          <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Telefonnr eintragen...">
        </div>
        <div class="form-row">
          <label for="email" class="control-label font-weight-bold">E-Mail</label>
          <input type="text" id="email" class="form-control" formControlName="email" placeholder="E-Mail eintragen...">
        </div>
        <div class="form-row">
          <label for="password" class="control-label font-weight-bold">Passwort</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Passwort eintragen...">
        </div>
      </div>

      <button type="button" class="btn btn-link" *ngIf="this.constants.authAction=='login'" (click)="setAction('register')">Noch kein Bürger der Smart City? Jetzt registrieren!</button>
      <button type="button" class="btn btn-link" *ngIf="this.constants.authAction=='register'" (click)="setAction('login')">Bereits Bürger der Smart City? Jetzt anmelden!</button>
    </form>
  </div>
  <div class="modal-footer">
    <button form="authFormId" type="submit" *ngIf="this.constants.authAction=='login'" class="btn btn btn-info">Anmelden</button>
    <button form="authFormId" type="submit" *ngIf="this.constants.authAction=='register'" class="btn btn btn-info">Registrierung</button>
  </div>
</ng-template>
